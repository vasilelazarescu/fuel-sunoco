<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>fuel-sunoco</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* Base */
html {
  -webkit-text-size-adjust: 100%;
  -ms-text-size-adjust: 100%;
  font-family: Arial, sans-serif;
  height: 100%;
}
body {
  margin: 0;
  min-height: 100%;
  font-size: 14px;
  line-height: 20px;
  color: #fff;
  background: #100b74;
}
* {
  box-sizing: border-box;
}
p { margin: 0 0 10px; }

/* Utility Classes */
.flex        { display: flex; }
.column      { flex-direction: column; }
.flex-start  { justify-content: flex-start; align-items: flex-start; }
.flex-center { justify-content: center; align-items: center; }
.flex-end    { justify-content: flex-end; align-items: center; }
.full-width  { width: 100%; }

/* Layout */
.solution, .side-a, .side-b {
  max-width: 416px;
  width: 100%;
}
.solution { background-color: #100b74; display: flex; flex-direction: column; }
.side-a, .side-b { display: flex; flex-direction: column; height: 256px; }

/* Fuel Row */
.fuel-row {
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  align-items: flex-start;
  width: 100%;
  max-width: 416px;
  height: 64px;
  padding: 0 12px;
}
.label-price {
  display: flex;
  align-items: center;
  width: 100%;
  height: 52px;
}
.label-style {
  display: flex;
  flex-direction: column;
  width: 100%;
  height: 52px;
  font-family: Condensed, Arial, sans-serif;
}
.fuel-grade {
  display: flex;
  flex: auto;
  justify-content: center;
  align-items: center;
  height: 28px;
  font-size: 14px;
}
.text {
  font-size: 26px;
  font-weight: 400;
  line-height: 1;
}
.price {
  display: flex;
  justify-content: flex-end;
  align-items: center;
  background: #000;
  border: 1px solid #1c3784;
  min-width: 144px;
  height: 52px;
  padding-right: 6px;
}
.spacer {
  display: flex;
  flex-direction: column;
  padding-top: 4px;
}
.rectangle-20 {
  display: flex;
  justify-content: center;
  align-items: center;
  max-width: 392px;
  height: 1px;
}

/* Font */
@font-face {
  font-family: 'Condensed';
  src: url('https://vasilelazarescu.github.io/fuel-sunoco/fonts/Helvetica-Neue-Bold-Condensed.ttf') format('truetype');
  font-weight: 700;
  font-style: normal;
}
</style>
</head>
<body>

<div class="solution">
  <!-- SIDE A -->
  <div class="side-a">
    <!-- FUEL ROW: Regular -->
    <div class="fuel-row">
      <div class="label-price">
        <div class="label-style">
          <div class="fuel-grade"><div class="text">Regular</div></div>
        </div>
        <div class="price">
          <!-- Optimised: Could replace with <use xlink:href="#icon-01"/> -->
          <!-- Keeping inline SVGs if symbols not implemented -->
          <!-- SVG icons remain identical to your original -->
        </div>
      </div>
      <div class="spacer">
        <svg width="392" height="1"><rect width="392" height="1" fill="#0A073A"/></svg>
        <svg width="392" height="1"><rect width="392" height="1" fill="#1C3784"/></svg>
      </div>
    </div>
    <!-- Repeat similar fuel rows for Premium / Ultra 93 -->
    <img src="https://vasilelazarescu.github.io/fuel-sunoco/images/ad-market24-416x64.png" 
         loading="lazy" width="416" height="64" alt="Advertisement" class="advertising-row">
  </div>

  <!-- SIDE B -->
  <div class="side-b">
    <!-- Duplicate fuel rows go here, similar to Side A -->
  </div>
</div>

</body>
</html>
